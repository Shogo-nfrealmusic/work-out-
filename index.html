<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/vendors/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="global-container">
        <div id="container">
            <div class="mobile-menu__cover"></div>
            <div class="nav-trigger"></div>
            <header class="header">
                <div class="header__inner">
                    <div class="logo">
                        <img class="logo__img" src="images and videos/muscle.png" >
                        <span class="logo__stay">Stay</span>
                        <span class="logo__Healthy">Healthy</span>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__ul">
                            <li class="header__li"><a href="#"></a>Home</li>
                            <li class="header__li"><a href="#"></a>Work out</li>
                            <li class="header__li"><a href="#"></a>Supplement</li>
                            <li class="header__li"><a href="#"></a>Outfit</li>
                            <li class="header__li"><a href="#"></a>Music</li>   
                        </ul>
                    </nav>

                    <button class="mobile-menu__btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </header>

            <div class="hero">
                <strong class="tween-animate-title">Work out.Training.Fitness</strong>
                <h2 class="tween-animate-title">Stay Healthy</h2>
                <video src="images and videos/hero.mov" autoplay loop muted preload></video>
            </div>
        </div>

        <nav class="mobile-menu">
            <div class="logo">
                <img class="logo__img" src="images and videos/muscle.png" >
                <span class="logo__stay">Stay</span>
                <span class="logo__Healthy">Hard</span>
            </div>

            <ul class="mobile-menu__main">
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">
                        <span class="main-title">Home</span>
                        <span class="sub-title">ホーム</span>
                    </a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">
                        <span class="main-title">Work out</span>
                        <span class="sub-title">トレーニング</span>
                    </a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">
                        <span class="main-title">Supplement</span>
                        <span class="sub-title">サプリメント</span>
                    </a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">
                        <span class="main-title">Outfit</span>
                        <span class="sub-title">服装</span>
                    </a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#">
                        <span class="main-title">Music</span>
                        <span class="sub-title">音楽</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    

    
    
    <script src="script/gsap.min.js"></script>

    <script src="script/mobile-menu.js"></script>

    <script src="script/scroll.js"></script>
    <script src="script/scroll-polyfill.js"></script>

    <script src="script/text-animation.js"></script>
    
    <script src="script/main.js"></script>
</body>
</html>
